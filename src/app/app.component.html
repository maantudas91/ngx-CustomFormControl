<div class="container">
  
      <form [formGroup]="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please enter name" formControlName="name">
          <small id="emailHelp" class="form-text text-muted">Please enter you name.</small>
        </div>
        <div class="form-group">
          <app-custom-control 
              formControlName="city"
              [items]="cities"
              [bindLabel]="'value'"
              [placeholder]="'Select City'">
          </app-custom-control>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
      </form>
</div>
